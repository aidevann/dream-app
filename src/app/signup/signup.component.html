<div class="container">
  <form class="app-login-form">
    <h4>Sign up</h4>
    <div class="form-group row">
      <label for="smFormGroupInput" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
      <div class="col-sm-5">
        <input type="text" class="form-control form-control-sm" id="smFormGroupInput" placeholder="Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="smFormGroupInput" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
      <div class="col-sm-5">
        <input type="text" class="form-control form-control-sm" id="smFormGroupInput" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="smFormGroupInput" class="col-sm-2 col-form-label col-form-label-sm">Password</label>
      <div class="col-sm-5">
        <input type="password" class="form-control form-control-sm" id="smFormGroupInput" placeholder="Password">
      </div>
    </div>
    <button class="btn btn-success">Submit</button>
  </form>
</div>
